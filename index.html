<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ Thống Xác Thực DNTOOL</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #0f172a;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --accent: #ef4444;
            --success: #059669;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%), 
                              radial-gradient(at 100% 100%, rgba(239, 68, 68, 0.1) 0px, transparent 50%);
            color: var(--text-main);
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 95%;
            max-width: 480px;
            margin: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .logo svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 800;
            margin: 0 0 0.25rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .desc {
            color: var(--text-sub);
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
        }

        .key-area {
            background: #f8fafc;
            padding: 1.25rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            position: relative;
            border: 2px solid #e2e8f0;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #key-display {
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            font-size: 0.8rem; 
            font-weight: 700;
            color: var(--text-main);
            word-break: break-all;
            line-height: 1.4;
            letter-spacing: 0.5px;
            padding: 0 10px;
        }

        .source-tag {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            background: #e2e8f0;
            padding: 2px 10px;
            border-radius: 99px;
            margin-top: 10px;
            color: var(--text-sub);
        }

        .loading-dots:after {
            content: ' .';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            40% { color: var(--text-sub); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            60% { text-shadow: .25em 0 0 var(--text-sub), .5em 0 0 rgba(0,0,0,0); }
            80%, 100% { text-shadow: .25em 0 0 var(--text-sub), .5em 0 0 var(--text-sub); }
        }

        .btn-copy {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-copy:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(79, 70, 229, 0.4);
        }

        .btn-copy:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: var(--text-sub);
            line-height: 1.5;
        }

        #toast {
            position: fixed;
            top: 1.5rem;
            background: #10b981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            font-weight: 600;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="toast">✅ Đã sao chép mã kích hoạt!</div>

    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
        </div>
        <h1>DNTOOL AUTHENTICATOR</h1>
        <p class="desc">Vượt link thành công! Nhấn nút dưới đây để sao chép:</p>

        <div class="key-area" id="key-container">
            <div id="key-display"><span class="loading-dots">Đang khởi tạo mã bảo mật</span></div>
            <div id="source-display"></div>
        </div>

        <button class="btn-copy" onclick="copyKey()">
            <svg style="width:22px;height:22px" viewBox="0 0 24 24"><path fill="currentColor" d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" /></svg>
            SAO CHÉP MÃ NGAY
        </button>

        <div class="footer">
            Mã định danh bắt đầu bằng <b>DNTOOL-</b> <br>
            Hệ thống tự động mã hóa 40 ký tự bảo mật.
        </div>
    </div>

    <script>
        const GITHUB_URL = "https://nguyendangnhi.github.io/dntool/keys.json";
        const FALLBACK_URL = "https://script.google.com/macros/s/AKfycbwxxNt8mECqBvwboVoVeaUR9uPAY8C5iyqZcnr-qUXNgMIDnlb5YqKiZNj0sAugt2bA/exec";

        // Hàm băm SHA-1 và thêm tiền tố DNTOOL-
        async function generateFinalDNKey(rawStr) {
            const buffer = new TextEncoder().encode(rawStr);
            const hashBuffer = await crypto.subtle.digest('SHA-1', buffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
            return "DNTOOL-" + hashHex;
        }

        async function loadKey() {
            const urlParams = new URLSearchParams(window.location.search);
            const deviceId = urlParams.get('id') || "ID_MAC_DINH";
            const display = document.getElementById('key-display');
            const source = document.getElementById('source-display');
            
            await new Promise(r => setTimeout(r, 1000));

            try {
                // 1. Lấy từ GitHub
                const ghResponse = await fetch(GITHUB_URL, { cache: "no-store" });
                if (ghResponse.ok) {
                    const ghData = await ghResponse.text();
                    display.innerText = await generateFinalDNKey(ghData.trim() + deviceId);
                    source.innerHTML = '<span class="source-tag">Cloud Server</span>';
                    display.style.color = "var(--success)";
                    return;
                }
            } catch (e) { console.log("GitHub Offline"); }

            try {
                // 2. Dự phòng
                const asResponse = await fetch(FALLBACK_URL + "?id=" + deviceId + "&type=api");
                let rawKey = await asResponse.text();
                display.innerText = await generateFinalDNKey(rawKey.trim() + deviceId);
                source.innerHTML = '<span class="source-tag">Backup System</span>';
            } catch (error) {
                display.innerText = "LỖI KẾT NỐI - VUI LÒNG THỬ LẠI";
                display.style.color = "var(--accent)";
            }
        }

        function copyKey() {
            const keyText = document.getElementById('key-display').innerText;
            if (keyText.includes("Đang") || keyText.length < 20) return;

            // Sử dụng textarea để hỗ trợ sao chép tốt nhất trên mobile
            const el = document.createElement('textarea');
            el.value = keyText;
            el.setAttribute('readonly', '');
            el.style.position = 'absolute';
            el.style.left = '-9999px';
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2500);
        }

        window.onload = loadKey;
    </script>
</body>
</html>
