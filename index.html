<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ Thống Xác Thực DNTOOL</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --accent: #ef4444;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #e2e8f0, #f8fafc);
            color: var(--text-main);
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            text-align: center;
            width: 100%;
            max-width: 420px;
            margin: 1rem;
            border: 1px solid #f1f5f9;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        .logo svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 0 0 0.5rem;
            letter-spacing: -0.025em;
        }

        .desc {
            color: var(--text-sub);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .key-area {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            position: relative;
            border: 2px dashed #cbd5e1;
        }

        #key-display {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent);
            word-break: break-all;
            line-height: 1.5;
        }

        .loading {
            color: var(--text-sub);
            font-style: italic;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: var(--text-sub);
        }

        /* Toast Notification */
        #toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24"><path d="M12.85 2.15c-.4-.4-1.3-.4-1.7 0L2.15 11.15c-.4.4-.4 1.3 0 1.7L11.15 21.85c.4.4 1.3.4 1.7 0l9-9c.4-.4.4-1.3 0-1.7l-9-9zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
        </div>
        <h1>DNTOOL AUTH</h1>
        <p class="desc">Vui lòng sao chép mã kích hoạt bên dưới</p>

        <div class="key-area">
            <div id="key-display"><span class="loading">Đang khởi tạo mã bảo mật...</span></div>
        </div>

        <button class="btn" onclick="copyKey()">
            <svg style="width:20px;height:20px" viewBox="0 0 24 24"><path fill="currentColor" d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" /></svg>
            SAO CHÉP MÃ
        </button>

        <div class="footer">
            Mã có hiệu lực trong 24h. <br /> Không chia sẻ mã này với người khác.
        </div>
    </div>

    <div id="toast">Đã sao chép vào bộ nhớ tạm!</div>

    <script>
        // CẤU HÌNH TẠI ĐÂY: Thay link Web App (kết thúc bằng /exec) của bạn vào đây
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxZN7ilPmvhYmwneeNesjq68ExpDLtuJi2w1LY8wdpmfEv7lAAxltyqLL_SaQUOqzTd/exec";

        async function fetchKey() {
            const urlParams = new URLSearchParams(window.location.search);
            const deviceId = urlParams.get('id') || "CHUA_CO_ID";
            
            try {
                // Gọi đến Apps Script lấy key dạng text thuần túy
                const response = await fetch(SCRIPT_URL + "?id=" + deviceId + "&type=api");
                const key = await response.text();
                document.getElementById('key-display').innerText = key;
            } catch (error) {
                document.getElementById('key-display').innerText = "LỖI KẾT NỐI SERVER";
                console.error(error);
            }
        }

        function copyKey() {
            const keyText = document.getElementById('key-display').innerText;
            if (keyText.includes("Đang") || keyText.includes("LỖI")) return;

            const el = document.createElement('textarea');
            el.value = keyText;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(function() { toast.style.display = 'none'; }, 2500);
        }

        // Chạy khi trang web load xong
        window.onload = fetchKey;
    </script>
</body>

</html>
