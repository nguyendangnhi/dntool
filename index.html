<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNTOOL - CLOUD VERIFIED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #06080f;
            --brand-glow: rgba(59, 130, 246, 0.4);
        }
        body {
            background-color: var(--bg-color);
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 420px;
            border-radius: 2.5rem;
            padding: 3rem;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.8);
        }
        .btn-main {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            box-shadow: 0 10px 25px -5px var(--brand-glow);
        }
        .key-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px dashed rgba(59, 130, 246, 0.5);
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body>
    <div class="glass-card text-center">
        <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-3xl font-black shadow-lg shadow-blue-500/30">DN</div>
        <h1 class="text-2xl font-black mb-1 italic">DNTOOL <span class="text-blue-500 not-italic font-light">SYSTEM</span></h1>Hệ Thống DNTOOL<p class="text-[10px] text-slate-500 uppercase tracking-[0.3em] mb-10 font-bold">pp

        <div id="step-1">
            <button onclick="getKey()" id="btnAction" class="btn-main w-full py-4 rounded-2xl font-bold flex items-center justify-center gap-3 transition-transform active:scale-95">
                <i class="fas fa-bolt"></i>
                <span id="btnText">NHẬN MÃ KÍCH HOẠT</span>
            </button>
            <p class="mt-6 text-[11px] text-slate-500 leading-relaxed italic">Yêu cầu của bạn sẽ được xử lý .</p>
        </div>

        <div id="step-2" class="hidden animate-in fade-in slide-in-from-bottom-4">
            <div class="key-box p-5 rounded-2xl text-left">
                <p class="text-[9px] text-blue-400 font-bold uppercase mb-2">Key của bạn:</p>
                <div id="resultKey" class="text-sm font-bold text-white break-all mb-4">---</div>
                <button onclick="copyText()" class="w-full bg-blue-500/10 hover:bg-blue-500/20 py-3 rounded-xl text-xs font-bold text-blue-400 transition-all border border-blue-500/20">
                    SAO CHÉP NGAY
                </button>
            </div>
        </div>
    </div>

    <script>
        // Thay bằng URL Worker của bạn
        const WORKER_URL = "https://petercrouch.nguyendangnhi1704.workers.dev/";

        async function getKey() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const token = params.get('token');

            if(!id) return alert("Thiếu ID máy!");

            const btn = document.getElementById('btnAction');
            const btnText = document.getElementById('btnText');
            btn.disabled = true;
            btnText.innerText = "ĐANG XÁC THỰC...";

            try {
                // Gọi tới Worker (GET)
                const res = await fetch(`${WORKER_URL}?id=${id}&token=${token}&get_code=true`);
                const data = await res.json();

                if(data.status === "success") {
                    document.getElementById('resultKey').innerText = data.key;
                    document.getElementById('step-1').classList.add('hidden');
                    document.getElementById('step-2').classList.remove('hidden');
                } else {
                    alert("Lỗi: " + data.info);
                    btn.disabled = false;
                    btnText.innerText = "THỬ LẠI";
                }
            } catch (e) {
                alert("Không thể kết nối tới Worker!");
                btn.disabled = false;
            }
        }

        function copyText() {
            const key = document.getElementById('resultKey').innerText;
            navigator.clipboard.writeText(key).then(() => alert("✅ Đã sao chép!"));
        }
    </script>
</body>
</html>
