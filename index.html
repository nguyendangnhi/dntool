<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ Thống Xác Thực DNTOOL</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #0f172a;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --accent: #ef4444;
            --success: #059669;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%), 
                              radial-gradient(at 100% 100%, rgba(239, 68, 68, 0.1) 0px, transparent 50%);
            color: var(--text-main);
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 95%;
            max-width: 480px; /* Tăng độ rộng để chứa 40 ký tự */
            margin: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .logo svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 800;
            margin: 0 0 0.25rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .desc {
            color: var(--text-sub);
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
        }

        .key-area {
            background: #f8fafc;
            padding: 1.25rem 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            position: relative;
            border: 2px solid #e2e8f0;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #key-display {
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            font-size: 0.95rem; /* Giảm size một chút để hiển thị đủ 40 ký tự trên mobile */
            font-weight: 700;
            color: var(--text-main);
            word-break: break-all;
            line-height: 1.4;
            letter-spacing: 0.5px;
        }

        .source-tag {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            background: #e2e8f0;
            padding: 2px 10px;
            border-radius: 99px;
            margin-top: 10px;
            color: var(--text-sub);
        }

        .loading-dots:after {
            content: ' .';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            40% { color: var(--text-sub); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
            60% { text-shadow: .25em 0 0 var(--text-sub), .5em 0 0 rgba(0,0,0,0); }
            80%, 100% { text-shadow: .25em 0 0 var(--text-sub), .5em 0 0 var(--text-sub); }
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 0.9rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.4);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .footer {
            margin-top: 1.25rem;
            font-size: 0.7rem;
            color: var(--text-sub);
            line-height: 1.4;
        }

        #toast {
            position: fixed;
            top: 1rem;
            background: #10b981;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            display: none;
            z-index: 100;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="toast">Đã sao chép mã 40 ký tự!</div>

    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
        </div>
        <h1>DNTOOL AUTHENTICATOR</h1>
        <p class="desc">Vượt link thành công! Dưới đây là mã của bạn:</p>

        <div class="key-area" id="key-container">
            <div id="key-display"><span class="loading-dots">Đang truy vấn hệ thống</span></div>
            <div id="source-display"></div>
        </div>

        <button class="btn" onclick="copyKey()">
            <svg style="width:18px;height:18px" viewBox="0 0 24 24"><path fill="currentColor" d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" /></svg>
            SAO CHÉP MÃ KÍCH HOẠT
        </button>

        <div class="footer">
            Mã định danh gồm 40 ký tự dành riêng cho thiết bị của bạn. <br> 
            <b>Lưu ý:</b> Mã có hiệu lực kích hoạt trong vòng 24 giờ.
        </div>
    </div>

    <script>
        const GITHUB_URL = "https://nguyendangnhi.github.io/dntool/keys.json";
        const FALLBACK_URL = "https://script.google.com/macros/s/AKfycbwxxNt8mECqBvwboVoVeaUR9uPAY8C5iyqZcnr-qUXNgMIDnlb5YqKiZNj0sAugt2bA/exec";

        async function getFinalKey() {
            const urlParams = new URLSearchParams(window.location.search);
            const deviceId = urlParams.get('id') || "UNKNOWN_DEVICE";
            const display = document.getElementById('key-display');
            const source = document.getElementById('source-display');
            
            // Giả lập độ trễ xác thực cho chuyên nghiệp
            await new Promise(r => setTimeout(r, 800));

            try {
                // 1. Thử lấy từ GitHub Cloud
                const ghResponse = await fetch(GITHUB_URL, { cache: "no-store" });
                if (ghResponse.ok) {
                    const ghData = await ghResponse.text();
                    let key = ghData.trim();
                    // Nếu key GitHub ngắn, ta có thể nối thêm logic để đủ 40 ký tự nếu cần
                    display.innerText = key;
                    source.innerHTML = '<span class="source-tag">Hệ thống: GitHub Cloud</span>';
                    display.style.color = "var(--success)";
                    return;
                }
            } catch (e) { console.log("GitHub Offline"); }

            try {
                // 2. Lấy mã MD5/SHA từ Apps Script (Dự phòng)
                const asResponse = await fetch(FALLBACK_URL + "?id=" + deviceId + "&type=api");
                let key = await asResponse.text();
                
                // Đảm bảo hiển thị đủ chuỗi dài
                display.innerText = key.trim();
                source.innerHTML = '<span class="source-tag">Hệ thống: Local MD5</span>';
            } catch (error) {
                display.innerText = "LỖI TẠO MÃ - VUI LÒNG THỬ LẠI";
                display.style.color = "var(--accent)";
            }
        }

        function copyKey() {
            const keyText = document.getElementById('key-display').innerText;
            if (keyText.includes("Đang") || keyText.includes("LỖI")) return;

            const el = document.createElement('textarea');
            el.value = keyText;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        }

        window.onload = getFinalKey;
    </script>
</body>
</html>
